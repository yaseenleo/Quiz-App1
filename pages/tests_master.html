<script>
   
function add_ques(){
    var database = firebase.database();
 database.ref('quiz/css').set({
     name:'Html',
     title:'HTML QUIZ',
     detail:'Html quiz details',
     ques:[{"q":"What is html?","options":["html","ht4l","ht3l","xhtml"],"a":2}]
 })
}  
//add_ques();  
function add_quiz(){
 let n = document.getElementById('name').value;
 let t = document.getElementById('title').value;
 let d = document.getElementById('detail').value;
 var database = firebase.database();
 database.ref('quiz/'+t).set({
     name:n,
     title:t,
     detail:d,
     ques:[]
 }).then(()=>{
     console.log("successfully created");
 })

}
</script>
