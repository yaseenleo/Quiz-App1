<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Sign In <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onClick="signOut()">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="container">
            <div class="card mx-auto" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="username" class="form-control-label">Username:</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="password" class="form-control-label">Password:</label>
                            </div>
                            <div class="col-md-8">
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary" onClick="login()">Login</button>
                    </div>
                    <p class="card-text">Click the below button to login with facebook</p>

                    <div class="text-center">
                            <button class="btn btn-primary" onClick="publicLogin()">Login</button>
                        </div>

                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
<script src="../js/app.js"></script>

</html>
